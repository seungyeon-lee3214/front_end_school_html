<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form복습</title>
</head>
<body>
        <form action="./009.html" method="get">
            <label for="one">이름 : </label>
            <input type="text" name="id" id="one">
            <label for="two">비밀번호 : </label>
            <input type="password" name="pw" id="two">
            <button type="submit">로그인</button><br>
        </form>
        <!-- form에는 input들의 데이터를 submit 버튼을 눌렀을 때 action주소로 보낼 것이다. get이라는 방법으로.
        form으로 묶인 태그들 중 input들의 data를 submit이라는 type의 button을 눌렀을 때 action이 가리키는 파일에 get이라는 method로 던져준다-->
</body>
</html>
