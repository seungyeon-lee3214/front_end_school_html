<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>dom7</title>
</head>
<body>
  <strong class="sayHi">
    반갑습니다.
  </strong>
  <script>
    const sayHi = document.querySelector('.sayHi');
    sayHi.insertAdjacentHTML('beforebegin', '<span>안녕하세요 저는</span>');// beforebegin sayhi 요소가 시작하기전
    sayHi.insertAdjacentHTML('afterbegin', '<span>재현입니다</span>'); // afterbegin sayhi 요소가 끝난 후 
    sayHi.insertAdjacentHTML('beforeend', '<span>면접오시면</span>'); // beforeend sayhi 요소가 끝나기전에 
    sayHi.insertAdjacentHTML('afterend', '<span>치킨사드릴게요</span>'); //  afterend sayhi 요소가 끝난 후 
  </script>
</body>
</html>
